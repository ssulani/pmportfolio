<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Doe - Product Manager Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --background-light: #f4f7f9;
            --text-light: #121212;
            --card-light: #ffffff;
            --primary-light: #007bff;
            --primary-hover-light: #0056b3;
            --border-light: #e0e0e0;

            --background-dark: #121212;
            --text-dark: #f4f7f9;
            --card-dark: #1e1e1e;
            --primary-dark: #3498db;
            --primary-hover-dark: #217dbb;
            --border-dark: #333333;

            --background: var(--background-light);
            --text-color: var(--text-light);
            --card-background: var(--card-light);
            --primary-color: var(--primary-light);
            --primary-hover: var(--primary-hover-light);
            --border-color: var(--border-light);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--background);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            scroll-behavior: smooth;
        }

        body.dark {
            --background: var(--background-dark);
            --text-color: var(--text-dark);
            --card-background: var(--card-dark);
            --primary-color: var(--primary-dark);
            --primary-hover: var(--primary-hover-dark);
            --border-color: var(--border-dark);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 80px 0;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            font-weight: 600;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            background-color: color-mix(in srgb, var(--card-background) 80%, transparent);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--text-color);
        }

        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        #hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px; /* Header height */
        }
        
        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
        }

        .hero-text { flex: 1; }
        .hero-text h1 { font-size: 3.5rem; margin-bottom: 10px; font-weight: 700; }
        .hero-text p { font-size: 1.2rem; margin-bottom: 20px; color: color-mix(in srgb, var(--text-color) 70%, transparent); }
        .hero-image { flex: 1; max-width: 400px; }
        .hero-image img { width: 100%; border-radius: 50%; }

        /* About Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            text-align: center;
        }

        .stat-card {
            background: var(--card-background);
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
        }

        .counter-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            height: 50px;
            line-height: 50px;
            overflow: hidden;
            display: inline-block;
        }
        .stat-card p { margin-top: 10px; font-size: 1rem; color: color-mix(in srgb, var(--text-color) 60%, transparent); }

        /* Projects Section */
        .projects-marquee {
            width: 100%;
            overflow: hidden;
            position: relative;
            -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
            mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        }
        .projects-track {
            display: flex;
            width: max-content;
            animation: marquee 40s linear infinite;
        }
        .projects-marquee:hover .projects-track {
            animation-play-state: paused;
        }
        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        .project-card {
            width: 320px;
            margin: 0 20px;
            flex-shrink: 0;
        }
        .project-image-wrapper {
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
        }
        .project-image-wrapper img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }
        .project-card:hover .project-image-wrapper img {
            transform: scale(1.1);
        }
        .project-card h3 { margin-bottom: 5px; font-size: 1.2rem; }
        .project-card p { font-size: 0.9rem; color: color-mix(in srgb, var(--text-color) 60%, transparent); }

        /* Testimonials Section */
        .testimonial-carousel {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        .testimonial-card {
            background: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
        }
        .testimonial-text { font-size: 1.1rem; font-style: italic; margin-bottom: 20px; }
        .testimonial-author { font-weight: 600; }
        .testimonial-author span { display: block; font-weight: 400; font-size: 0.9rem; color: color-mix(in srgb, var(--text-color) 60%, transparent); }
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .carousel-btn {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .carousel-btn:hover { background: var(--primary-color); color: white; }
        .carousel-btn.prev { margin-left: -60px; }
        .carousel-btn.next { margin-right: -60px; }
        
        /* Contact Section */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input, .form-group textarea {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--card-background);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .submit-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }
        .submit-btn:hover {
            background: var(--primary-hover);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid var(--border-color);
        }
        .social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: var(--primary-color);
        }
        .footer p { margin-top: 20px; font-size: 0.9rem; color: color-mix(in srgb, var(--text-color) 60%, transparent); }

        /* Responsive */
        @media (max-width: 768px) {
            h2 { font-size: 2rem; }
            .nav-links { display: none; }
            .hero-content { flex-direction: column-reverse; text-align: center; }
            .hero-text h1 { font-size: 2.5rem; }
            .carousel-btn.prev { margin-left: -20px; }
            .carousel-btn.next { margin-right: -20px; }
        }
    </style>

</html>
